<div class="main-container">

    <div *ngFor="let p of products" class="product-template">

        <div class="product">
  <img [src]="download+p.image" class="product-image"/>
<span>{{p.name}}</span>
<span>{{p.price | currency:'USD'}}</span>
<button class="btn btn-primary" (click)="onToBasket(p)">
    Səbətə
</button>


        </div>




    </div>



</div>
<hr>

<button (click)="onOpenBasket()" class="btn btn-primary basket-button">
səbət: <span class="badge badge-liht"> {{productCount}}  </span>
</button>
 
<div
infiniteScroll
[infiniteScrollDistance]="2"
