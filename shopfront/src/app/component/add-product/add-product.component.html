
<div class="container">
    <h2 class="text-succes">{{header}}</h2>

    <form (ngSubmit)="!productForm.invalid && onSaveProduct()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Ad:</label>
        <input type="text" class="form-control" id="name" #productName="ngModel" name="name"
        [(ngModel)]="product.name" required/>
        <div *ngIf="productName.invalid" > Adı yazın</div>
      </div>
      
      <div class="form-group">
        <label for="name">Qiymet:</label>
        <input type="number" class="form-control" id="price" 
        #productPrice="ngModel" name="price"
        [(ngModel)]="product.price" required/>
        <div *ngIf="productPrice.invalid" > Qiymət yazın</div>
      </div>

      <div class="form-group">
        <label for="name">Şəkil:</label>
        <input type="file" class="form-control" id="image" 
      name="image" required (change)="onImageSelected($event)"/>
    
      </div>

      <button type="submit" class="btn btn-primary">Yadda saxla</button>
    </form>
  </div>
